<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Мой сайт {% endblock %}</title>
</head>
<body>
    <pagename>
        {% block pagename %}
        <h1>Главная страница</h1>
        {% endblock %}
    </pagename>
    <menu>
        {% block menu %}
        <a href="http://127.0.0.1:8000/platform"><h5>Главная</h5></a>
        <a href="http://127.0.0.1:8000/platform/games"><h5>Магазин</h5></a>
        <a href="http://127.0.0.1:8000/platform/games/cart"><h5>Корзина</h5></a>
        {% endblock %}
    </menu>
    <content>
        {% block content %}
        {% endblock %}
    </content>
</body>
</html>
