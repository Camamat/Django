<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="name">Введите логин:</label>
        <input type="text" id="name" name="name" maxlength="30" required>

        <label for="password">Введите пароль:</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <label for="pasword">Повторите пароль:</label>
        <input type="password" id="pasword" name="pasword" maxlength="8" required>

        <label for="age">Введите свой возраст:</label>
        <input type="text" id="age" name="age" maxlength="3" required>
        <button type="submit">Зарегистрироваться</button>
    </form>

</body>
</html>
